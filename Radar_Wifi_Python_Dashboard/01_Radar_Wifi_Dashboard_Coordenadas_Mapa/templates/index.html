<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mapa Wi‚ÄëFi Interactivo</title>

<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

<style>
body {
    background-color: black;
    color: red;
    font-family: Arial, sans-serif;
    margin: 20px;
}
h2 { text-align: center; }
#datetime { text-align: center; margin-bottom: 15px; }
table { border-collapse: collapse; width: 100%; margin-bottom: 20px; }
th { background-color: red; color: black; padding: 5px; }
td { background-color: #444; color: black; padding: 5px; text-align: center; }
#map { height: 500px; }
input, button { margin: 5px; padding: 5px; }
</style>
</head>
<body>

<h2>üó∫Ô∏è Mapa Wi‚ÄëFi Interactivo (estimaci√≥n RSSI)</h2>
<div id="datetime"></div>

Latitud: <input id="lat" value="19.4326">
Longitud: <input id="lon" value="-99.1332">
<button id="scanButton">Escanear</button>

<table id="deviceTable">
<thead>
<tr>
    <th>IP</th>
    <th>MAC</th>
    <th>RSSI</th>
    <th>Distancia (m)</th>
    <th>Lat</th>
    <th>Lon</th>
</tr>
</thead>
<tbody></tbody>
</table>

<div id="map"></div>
<canvas id="radarChart" style="margin-top:20px;"></canvas>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/static/js/dashboard.js" defer></script>

<script>
document.getElementById("scanButton").addEventListener("click", function() {
    window.scan();
});

// Mostrar fecha y hora actual
function updateDateTime() {
    const now = new Date();
    document.getElementById("datetime").innerText =
        now.toLocaleDateString() + " " + now.toLocaleTimeString();
}
setInterval(updateDateTime, 1000);
updateDateTime();
</script>

</body>
</html>
